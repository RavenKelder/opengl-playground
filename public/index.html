<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="WebGL Playground" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>WebGl Playground</title>
  </head>
  <body>
    <span id="canvasContainer" tabindex="1">
      <div>
        <canvas id="glCanvas" width="1920" height="1080"> </canvas>
      </div>
      <div id="menu">
        <button id="cyclic-attractor">
          Thomas Cyclically Symmetric Attractor
        </button>
        <button id="lorenz-attractor">Lorenz Attractor</button>
        <button id="bedhead-attractor">Bedhead Attractor</button>
        <button id="cube-grid">Cube Grid</button>
        <button id="cam-coord-button">Camera Coordinate System</button>
        <button id="world-coord-button">World Coordinate System</button>
        <div class="metrics-div" id="fps-display">
          <p>FPS:</p>
          <div class="padding-div"></div>
          <p class="metrics-display" id="fps-display-p">0</p>
        </div>
        <div class="metrics-div" id="frametime-display">
          <p>Frame time:</p>
          <div class="padding-div"></div>
          <p class="metrics-display" id="frametime-display-p">0</p>
          <p>ms</p>
        </div>
        <div class="metrics-div" id="clocktime-display">
          <p>Render Clock Period:</p>
          <div class="padding-div"></div>
          <p class="metrics-display" id="clocktime-display-p">0</p>
          <p>ms</p>
        </div>
      </div>
    </span>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
